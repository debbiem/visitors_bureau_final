<!doctype html>
<html>
<body>
<link rel="alternate" type="application/json" href="{{ request.path }}.json">
<title>All Businesses</title>
<h1>All Businesses</h1>
<ol>
  {% for business_id, business in businesses.items() %}
  <li>
    Category: {{ business.category }}
    <a rel="item" href="{{ url_for('business', business_id=business_id) }}">
      {{ business.name }}
    </a>
  </li>
  {% endfor %}
</ol>
<form class="business-editor" action="{{ url_for('businesslist') }}" method="post">
  <label>Name
    <input name="name" type="text">
  </label>
  <br>
  <label>Location
    <input name="location" type="text">
  </label>
  <br>
  <label>URL
    <input name="URL" type="text">
  </label>
  <br>
   <label>Phone
    <input name="phone" type="text">
  </label>
  <br>
  <label>Hours
    <input name="hours" type="text">
  </label>
  <br>
  <label>Rating
    <input name="rating" type="text">
  </label>
  <br>
  <label>Description
    <textarea name="description"></textarea>
  </label>
  <br>
  <label>Category
  <select name="category">
    {% for label in categories %}
    <option>
      {{ label }}
    </option>
    {% endfor %}
  </select>
  </label)
  <br>
  <input class="create" type="submit" value="create new business">
</form>
<br>
<a rel="collection" href="{{ url_for('eventlist') }}">All Events</a>
</body>
</html>
