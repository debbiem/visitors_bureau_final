<!doctype html>
<html>
<link rel="alternative" type="application/json" href="{{ request.path }}.json">
<body>
<title>All Events</title>
<a href="{{ url_for('eventlist') }}?sort-by=date">sort by date</a>
<form class="search" method="get">
    <input name="q" type="text" value="{{ request.args["q"] }}">
  {% if 'sort-by' in request.args %}
  <input name="sort-by" type="hidden" value="{{ request.args["sort-by"] }}">
  {% endif %}
  <input class="query" type="submit" value="search">
</form>
<ol>
  {% for event_id, event in events %}
  <li>
    <a rel="item" href="{{ url_for('event', event_id=event_id) }}">
      {{ event.name }}
    </a>
  </li>
  {% endfor %}
</ol>
<a rel="collection" href="{{ url_for('eventlist') }}">all events</a>
</body>
</html>
