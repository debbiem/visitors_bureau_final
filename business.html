<!doctype html>
<!--where does the form start?  How do we make it dynamic? -->
<!--URI templates become the values; and create INPUT elements for each property-->
<link rel="alternate" type="application/json" href="{{ businesses }}.json">
<title>{{ businesses.name }}</title>
<form class="business-editor" enctype="application/json" method="patch">
Name:<br>
<input type="text" name="name" value={{ businesses.name }}>
Location:<br>
<input type="text" name="location" value={{ businesses.location }}>
URL:<br>
<input type="text" name="URL" value={{ businesses.URL }}>
Phone:<br>
<input type="text" name="phone" value={{ businesses.phone }}>
Hours:<br>
<input type="text" name="hours" value={{ businesses.hours }}>
Rating<:br>
<input type="text" name="rating" value={{ businesses.rating }}>
Description:<br>
<input type="text" name="description" value={{ businesses.description }}>
Category:<br>
<input type="text" name="category" value={{ businesses.category }}>
<input class="update" type="submit" value="update/add business">
</form>
